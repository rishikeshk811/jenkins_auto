<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>3 boxes with different colour and sizes</title>
</head>
<style>
    #kerala {border: 2px dashed black;
    background-color: red;
    height: 200px;
    width: 200px;}
    #bihar {border: 2px dotted black;
    background-color: green;
    height: 100px;
    width: 300px;}
    #delhi {border: 2px solid black;
    background-color: aqua;
    height: 400px;
    width: 100px;}
</style>
<body>
    <div id="kerala"></div><br>
    <div id="bihar"></div><br>
    <div id="delhi"></div>
</body>
</html>
