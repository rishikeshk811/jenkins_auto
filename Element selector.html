<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>ELEMENT SELECTOR </title>
    <style>
        h1{background-color: red;}
        h2{background-color: aqua;}
        p{background-color: green;}
        /* calling the tag/element name without using angular braces is called element selector */
    </style>
</head>
<body>
    <h1>INDIA</h1>
    <h2>BTM</h2>
    <p>paragraph</p>
</body>
</html>
