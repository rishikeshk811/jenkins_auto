<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            /* display: none; */
            display: "";
        }
    </style>
</head>
<body> 
    <h1 class="blue">Java</h1>
    <h1 class="orange">java Script</h1>
    <h1 class="orange">SPRING</h1>
    <h1 class="orange">REACT </h1>
    <h1 class="blue">HTML</h1>
    <button onclick="show()">orange</button>
    <script>
        function show(){
            var x =document.getElementsByClassName("orange")
            for (let i = 0; i < x.length; i++) {
                x[i].style.color="orange"
                
            }
        }
    </script>
</body>
</html>
