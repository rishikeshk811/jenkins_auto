<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index3">
        <fieldset>
            <legend>fill the form </legend>
            <p>username <input type="text"></p>
            <p>Email <input type="email"></p>
            <p>password <input type="password"></p>
            <p>confirm password <input type="password"></p>
            <p>
                <input type="checkbox" id="agree">
                <label for="agree">i agree with terms and condition</label>
            </p>
            <input type="submit" value="Register" id="register" disabled >
            
        </fieldset>
    </form>
    <!-- cheked is property which gives us boolean vlue true or false -->
    <script>
        var agree=document.getElementById("agree")
        agree.addEventListener('change',()=>
        {
            let register=document.getElementById("register");
            if(agree.checked)
            {
                register.removeAttribute("disabled")
            }
        else 
        {
            register.setAttribute("disabled","disabled")
        }
        })

    </script>
</body>
</html>
