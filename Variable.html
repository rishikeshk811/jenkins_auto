<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <script>
        x=100;
        document.write(x+"<br><br>")
        // js is a interpreted language ,it means it execute line by line, if you get error in first line ,next all line will not printed
        console.log(x)

        var y=200;
        document.write(y+"<br>")
        console.log(y)

        let z=300;
        document.write(z+("<br>"))
        console.log(z)

        const n=400;
        document.write(n+("<br>"))
        console.log(n)
    </script>
</body>
</html>
